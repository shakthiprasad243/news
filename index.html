    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Markmap Customization */
        .markmap-container svg {
            width: 100%;
            height: 100%;
        }
        .markmap-node {
            cursor: pointer;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), filter 0.3s ease;
        }
        .markmap-link {
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), stroke-width 0.3s ease;
        }
        .markmap-foreign {
            font-weight: 700;
            font-size: 14px;
        }
        
        /* Focus Mode Classes */
        .map-focus-active .markmap-node,
        .map-focus-active .markmap-link {
            opacity: 0.15;
        }
        .map-focus-active .node-focused {
            opacity: 1 !important;
            filter: drop-shadow(0 0 12px rgba(59, 130, 246, 0.5));
        }
        .map-focus-active .node-neighbor {
            opacity: 1 !important;
        }
        .map-focus-active .link-highlighted {
            opacity: 0.8 !important;
            stroke-width: 3px !important;
        }
    </style>
